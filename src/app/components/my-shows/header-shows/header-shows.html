  <header class="flex flex-col sm:flex-row items-center justify-between gap-4 p-6
               bg-white dark:bg-slate-900 border-b border-slate-200
                 dark:border-slate-800 transition-colors duration-300">

  <div class="flex items-center gap-8">

    <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">
      Shows
    </h1>

    <nav class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-lg">
      <button
        type="button"
        class="cursor-pointer transition-all px-4 py-2 text-sm font-medium rounded-md"
        (click)="setTab('upcoming')"
        [ngClass]="ticketService.currentFilter() === 'upcoming'
        ? 'shadow-sm bg-white dark:bg-slate-700 text-blue-600 dark:text-blue-400'
        : 'text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200'"
      >
        Em Breve
      </button>

      <button
        type="button"
        class="cursor-pointer transition-all px-4 py-2 text-sm font-medium rounded-md"
        (click)="setTab('past')"
        [ngClass]="ticketService.currentFilter() === 'past'
        ? 'shadow-sm bg-white dark:bg-slate-700 text-blue-600 dark:text-blue-400'
        : 'text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200'"
      >
        Encerrados
      </button>
    </nav>

  </div>

  <button class="cursor-pointer rounded-lg bg-indigo-600 px-6 py-2 text-sm font-semibold text-white
                     transition-colors hover:bg-indigo-700 active:scale-95"
          type="button"
          (click)="create()">
          <i class="pi pi-plus mr-2"></i> Novo Show
  </button>

</header>
