<div class="p-8">

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">

    @if (ticketService.loading()) {
    <div class="absolute inset-0 bg-white/50 dark:bg-slate-900/50 flex justify-center items-center z-10">
      <p>Carregando...</p>
    </div>
  }

    @for (item of ticketService.tickets().data; track item.guid) {

      <div class="rounded-lg border shadow-sm transition-all
                  bg-white border-slate-200
                  dark:bg-slate-800 dark:border-slate-700">

        <div class="flex items-center justify-between p-6">

          <div class="flex-1 truncate">

            <div class="flex items-center space-x-3">

              <h3 class="truncate text-sm font-medium text-slate-900 dark:text-white">
                {{ item.artist }}
              </h3>

              <span class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium
                          text-green-700 ring-1 ring-inset ring-green-600/20 dark:bg-green-900/30 dark:text-green-400">
                {{ item.showDateDescription }}
              </span>

            </div>

          </div>

          <img [src]="item.photo" alt="" class="h-10 w-10 shrink-0 rounded-full bg-slate-300">

        </div>

        <div class="flex border-t border-slate-200 dark:border-slate-700">

          <div class="flex w-0 flex-1 border-r border-slate-200 dark:border-slate-700">

            <button class="relative inline-flex w-0 flex-1 items-center justify-center
                           gap-x-3 rounded-bl-lg py-4 text-sm font-semibold
                           text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700/50">

               <i class="text-slate-400 text-lg pi pi-map-marker mr-3"></i>

               {{ item.venue }}

            </button>

          </div>

        </div>

      </div>
    }

  </div>

</div>
