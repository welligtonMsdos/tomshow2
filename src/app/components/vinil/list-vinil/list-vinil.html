

  <div class="p-6 bg-gray-50 dark:bg-gray-900">

    <div class="max-w-5xl mx-auto">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Minha Coleção de Vinil</h2>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
         <i class="pi pi-plus mr-2"></i>  Novo Vinil
      </button>
    </div>

    <div class="overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700 shadow-md">
      <table class="w-full border-collapse bg-white dark:bg-gray-800 text-left text-sm text-gray-500 dark:text-gray-400">
        <thead class="bg-gray-50 dark:bg-gray-800">
          <tr>
            <th class="px-6 py-4 font-medium text-gray-900 dark:text-white">Álbum</th>
            <th class="px-6 py-4 font-medium text-gray-900 dark:text-white">Artista</th>
            <th class="px-6 py-4 font-medium text-gray-900 dark:text-white text-center">Ano</th>
            <th class="px-6 py-4 font-medium text-gray-900 dark:text-white text-right">Preço</th>
            <th class="px-6 py-4 font-medium text-gray-900 dark:text-white"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-gray-700 border-t border-gray-100 dark:border-gray-700">

  @for (v of vinis; track v.id) {
    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">

      <td class="flex gap-3 px-6 py-2 font-normal text-gray-900 dark:text-white">
        <div class="relative h-10 w-10">
          <img class="h-full w-full rounded-full object-cover shadow" [src]="v.photo" [alt]="v.album" />
        </div>
        <div class="text-sm">
          <div class="font-medium py-2 text-gray-700 dark:text-gray-200">{{ v.album }}</div>
        </div>
      </td>

      <td class="px-6 py-4 underline decoration-indigo-500/30 underline-offset-4 text-gray-700 dark:text-gray-300">
        {{ v.artist }}
      </td>

      <td class="px-6 py-2 text-center">
        <span class="inline-flex items-center gap-1 rounded-full bg-blue-50 dark:bg-blue-900/30 px-2 py-1 text-xs font-semibold text-blue-600 dark:text-blue-300">
          {{ v.year }}
        </span>
      </td>

      <td class="px-6 py-2 text-right font-mono text-gray-700 dark:text-gray-300">
        {{ v.price | currency:'BRL' }}
      </td>

      <td class="px-6 py-2">

        <div class="flex justify-end gap-4">
          <button title="Editar" class="text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">
            <i class="pi pi-pen-to-square"></i>
          </button>

          <button title="Excluir"
                  class="text-gray-400 hover:text-red-600 dark:hover:text-red-400">
            <i class="pi pi-trash"></i>
          </button>
        </div>

      </td>

    </tr> }

  @if(vinis.length === 0 && !isLoading) {
    <tr>
      <td colspan="5" class="px-6 py-10 text-center text-gray-400 italic">
        Nenhum vinil encontrado na coleção.
      </td>
    </tr>
  }

  </tbody>
      </table>
    </div>
  </div>


  </div>
